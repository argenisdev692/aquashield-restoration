services:
    laravel.test:
        build:
            context: "./vendor/laravel/sail/runtimes/8.5"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.5/app"
        extra_hosts:
            - "host.docker.internal:host-gateway"
        ports:
            - "${APP_PORT:-80}:80"
            - "${VITE_PORT:-5173}:${VITE_PORT:-5173}"
            - "${REVERB_PORT:-8080}:${REVERB_PORT:-8080}"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            XDEBUG_MODE: "${SAIL_XDEBUG_MODE:-off}"
            XDEBUG_CONFIG: "${SAIL_XDEBUG_CONFIG:-client_host=host.docker.internal}"
            IGNITION_LOCAL_SITES_PATH: "${PWD}"
            OTEL_PHP_AUTOLOAD_ENABLED: "true"
            OTEL_SERVICE_NAME: "google-antigravity"
            OTEL_TRACES_EXPORTER: "otlp"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry:4318"
            OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
            OTEL_PROPAGATORS: "baggage,tracecontext"
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - redis
            - opentelemetry

    scheduler:
        build:
            context: "./vendor/laravel/sail/runtimes/8.5"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.5/app"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            OTEL_PHP_AUTOLOAD_ENABLED: "true"
            OTEL_SERVICE_NAME: "google-antigravity"
            OTEL_TRACES_EXPORTER: "otlp"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry:4318"
            OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
            OTEL_PROPAGATORS: "baggage,tracecontext"
        command: ["php", "artisan", "schedule:work"]
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - redis
            - laravel.test

    horizon:
        build:
            context: "./vendor/laravel/sail/runtimes/8.5"
            dockerfile: Dockerfile
            args:
                WWWGROUP: "${WWWGROUP}"
        image: "sail-8.5/app"
        environment:
            WWWUSER: "${WWWUSER}"
            LARAVEL_SAIL: 1
            OTEL_PHP_AUTOLOAD_ENABLED: "true"
            OTEL_SERVICE_NAME: "google-antigravity"
            OTEL_TRACES_EXPORTER: "otlp"
            OTEL_EXPORTER_OTLP_ENDPOINT: "http://opentelemetry:4318"
            OTEL_EXPORTER_OTLP_PROTOCOL: "http/protobuf"
            OTEL_PROPAGATORS: "baggage,tracecontext"
        command: ["php", "artisan", "horizon"]
        volumes:
            - ".:/var/www/html"
        networks:
            - sail
        depends_on:
            - redis
            - laravel.test

    opentelemetry:
        image: "jaegertracing/all-in-one:latest"
        ports:
            - "16686:16686"
            - "4317:4317"
            - "4318:4318"
        environment:
            - COLLECTOR_OTLP_ENABLED=true
        networks:
            - sail
    redis:
        image: "redis:alpine"
        ports:
            - "${FORWARD_REDIS_PORT:-6379}:6379"
        volumes:
            - "sail-redis:/data"
        networks:
            - sail
        healthcheck:
            test:
                - CMD
                - redis-cli
                - ping
            retries: 3
            timeout: 5s
networks:
    sail:
        driver: bridge
volumes:
    sail-redis:
        driver: local
